<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>
    
    <div class="register" id="register-section">
        <div class="form--container">
            <h3 style="font-size: 2rem; margin:30px;text-align: center;">Add Item!</h3>
            <form action="/" method="post">
                <!--{"name":"Almonds","price":850,"description":"California Almonds","category":"Nuts","calories":"390"}-->
                <p class="input--legend">Item Name:</p>
                <input class="input--text" type="text" name="name"/>
                
                <p class="input--legend">Item Price:</p>
                <input class="input--text" type="number" name="price"/>

                <p class="input--legend">Item Description:</p>
                <input class="input--text" type="textarea" name="description"/>

                <p class="input--legend">Item Category:</p>
                <p class="input--legend"><input style="margin: 10px;" type="radio" value="Cookies" name="category"/>Cookies</p>
                <p class="input--legend"><input style="margin: 10px;" type="radio" value="Bakery" name="category"/>Bakery</p>
                <p class="input--legend"><input style="margin: 10px;" type="radio" value="Nuts" name="category"/>Nuts</p>
            
                <p class="input--legend">Item Calories:</p>
                <input class="input--text" type="number" name="calories"/>
                <input type="submit" class="btn--class"/>
            </form>
           
        </div>
    </div>
</body>
</html>
